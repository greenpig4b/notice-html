<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <title>게시판 상세페이지</title>

 
</head>
<body>
    <main role="main">
        <header>
           <nav>
            <div class="logo-wrapper">
              <img src="images/img_header_logo.png" alt="로고 들어갈 자리">
           </div>
            <ul>
              <li><a href="#"><i class="fa-solid fa-right-to-bracket"></i>로그인</a></li>
              <li><a href="#"><i class="fa-solid fa-user"></i>회원가입</a></li>
            </ul>
           </nav>
        </header>
        <section id="section01">
          <div class="container">
            <div class="content-head">
                <div class="notice-detail-img-wrapper">
                    <div class="img-txt">
                        <p class="head">공지사항</p>
                        <span>대충 서브텍스트 들어갈 공간</span>
                    </div>
                </div>
            </div>
            <div class="content-body">
                <div class="notice-detail-wrapper">
                    <h2 class="detail-title">2024년 한국고용정보원 민간 직업진로지도 전문가 양성 교육일정 및 신청안내</h2>
                    <div class="detail-icon-wrapper">
                        <div class="icon-item">
                            <i class="icon fa-regular fa-calendar-days"></i>
                            <span class="icon-content date">2024-01-09</span>
                        </div>
                        <div class="icon-item">
                            <i class="icon fa-regular fa-eye"></i>
                            <span class="icon-content eye">300</span>
                        </div>
                    </div>
                    <div class="content">
                        컨텐츠내용이 들어가는 공간입니다.
                        확인해보세요!!
                    </div>
                    <ul class="file-wrapper">
                        <li>
                            <i class="file-icon fa-regular fa-file"></i>
                            <span class="text">첨부파일</span>
                            <a class="download" type="download" href="#">2024 민간 직업지로지도 전문가 양성 교육일정 및 신청 안내.pdf</a>
                        </li>
                    </ul>
                </div>
            </div>
          </div>
        </section>
    </main>
</body>
</html>
